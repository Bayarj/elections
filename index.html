<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Poster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .poster {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .poster img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            display: block; /* Илүү зайнуудыг арилгах */
            margin: 0 auto; /* Зургийн эргэн тойронд нэмэлт зайг арилгах */
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="poster">
    <img src="Setguul Bolormaa.jpg" alt="Campaign Image">
    
    <p> <a href="poster.html">Танилцуулга</a></p>

</html>
